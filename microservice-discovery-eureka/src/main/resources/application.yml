spring:
  application:
    name: microservice-discovery-eureka-ha
  profiles:
    active: peer2
  cloud:
    inetutils:
      ignored-interfaces:
        - docker0       # 忽略docker0网卡
        - veth.*        # 忽略 veth开头的网卡

security:
  basic:
    enabled: true
  user:
    name: user
    password: pwd123

---
spring:
  profiles: peer1                                 # 指定profile=peer1
server:
  port: 8761
eureka:
  instance:
    hostname: peer1                               # 指定当profile=peer1时，主机名是peer1
  client:
    serviceUrl:
      defaultZone: http://user:pwd123@peer2:8762/eureka/      # 将自己注册到peer2这个Eureka上面去
---
spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
  client:
    serviceUrl:
      defaultZone: http://user:pwd123@peer1:8761/eureka/
  server:
    enable-self-preservation: true        #Eureka 自我保护模式开关